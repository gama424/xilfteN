<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiflteN - Login</title>
    <link rel="stylesheet" href="/assets/style.css">

    <link rel="shortcut icon" type="image/x-icon" href="/assets/login-img/x.ico">
</head>
<body class="xiflteN">

            <div class="header">
                    <div class="logo-x">
                        <a href="/home.html">
                            <img src="/assets/login-img/x.png" alt=""></a>
                    </div>


            </div>


                <div class="login-body">

                    <div class="login-box">
                        <h2>Acesse a liberdade</h2>
                       <form>

                            <div class="input-box">
                                <input required type="email" placeholder="email ou telefone">
                            </div>

                            <div class="input-box">
                                <input required type="password" placeholder="senha">
                            </div>

                            <div>
                                <button class="submit">
                                    Login
                                </button>
                            </div>

                       </form>

                        <div class="support">
                            <div class="remember">
                                <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                                <span>Lembre-se de mim</span>
                            </div>

                            <div class="help">
                                <a href="#">Precisa de ajuda?</a>
                            </div>
                        </div>


                        <div class="login-footer">
                                <div class="login-vk">
                                    <span><img src="/assets/login-img/vk.png" alt="vk"></span>
                                    <span><a href="#">Conecte-se com VK</a></span>
                                </div>

                                        <div class="sign-up">
                                            <p>Novato? <a href="#">Junte-se a Nós</a></p>

                                        </div>

                                        <div class="terms">
                                            <p>Esta página é protegida pelos piratas, para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                                        </div>
                        </div>

                    </div>
                </div>

    
</body>
</html>
